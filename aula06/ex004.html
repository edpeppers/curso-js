<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 6 - Exercício 4</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, <b>${nome}</b>! Seu nome tem ${nome.length} letras.<br/>`)
        //variavel.length = quantos caracteres a string tem
        //<b></b> converte para negrito

        document.write(`Seu nome em maiúsculas fica assim: <strong>${nome.toUpperCase()}</strong>.<br/>`)
        //converte a string para MAIÚSCULA
        //<strong></strong> nova forma de converter para negrito

        document.write(`Seu nome em minúsculas fica assim: <strong>${nome.toLowerCase()}</strong>.`)
        //converte a string para MINÚSCULA
    </script>
</body>
</html>
